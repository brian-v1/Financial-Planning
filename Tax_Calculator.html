<!DOCTYPE html>
<Title>Tax Calculator</Title>
<Head>
  <h1>Canada Personal Income Tax Calculator</h1>
</Head>
<br>
<Body>
  <h3>Enter your information below to calculator your personal income tax:</h3>
  <section>
  <form action="/cgi-bin/tax2.py" method="POST" target="_blank">
    <label for="province">Province: </label>
      <input type="text" id="province" list="provinces" name="province" required>
      <datalist id="provinces">
        <option value="Alberta"></option>
        <option value="British Columbia"></option>
        <option value="Manitoba"></option>
        <option value="New Brunswick"></option>
        <option value="Newfoundland and Labrador"></option>
        <option value="Northwest Territories"></option>
        <option value="Nova Scotia"></option>
        <option value="Nunavut"></option>
        <option value="Ontario"></option>
        <option value="Prince Edward Island"></option>
        <option value="Quebec"></option>
        <option value="Saskatchewan"></option>
        <option value="Yukon"></option>
      </datalist>
    <br>
    <br>
    <label for="income">Income: </label>
    <input id="income" name="income" type="number" min="0" max="999999999999999" required>
    <br>
    <br>
    <input type="Submit" name="Submit">
  </form>
  </section>






    
</Body>
